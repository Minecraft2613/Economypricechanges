<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economy Price Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Economy Manager</h1>
    <div class="nav-buttons">
      <button onclick="showShop('ores')">Ores</button>
      <button onclick="showShop('farming')">Farming</button>
      <button onclick="showShop('food')">Food</button>
      <button onclick="showShop('decoration')">Decoration</button>
      <button onclick="showShop('dyes')">Dyes</button>
      <button onclick="showShop('enchanting')">Enchanting</button>
      <button onclick="showShop('miscellaneous')">Misc</button>
      <button onclick="showShop('mobs')">Mobs</button>
      <button onclick="showShop('music')">Music</button>
      <button onclick="showShop('potions')">Potions</button>
      <button onclick="showShop('redstone')">Redstone</button>
      <button onclick="showShop('spawneggs')">Eggs</button>
      <button onclick="showShop('spawners')">Spawners</button>
      <button onclick="showShop('workstations')">Workstations</button>
      <button onclick="showShop('z_everythingelse')">Others</button>
    </div>
    <div class="utility-buttons">
      <button onclick="triggerUpdate()">Update All Prices</button>
      <button onclick="comparePrices()">Verify Sync</button>
    </div>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search materials (e.g. Diamond)..." onkeyup="filterTable()">
    </div>

    <div id="shop-content">
      <!-- Shop content will be loaded here dynamically -->
    </div>
  </main>

  <button class="settings-toggle-button" onclick="toggleSettings()">⚙️</button>

  <div class="settings-panel" id="settingsPanel">
    <h3>Customization</h3>
    <button onclick="toggleTheme()" id="themeToggleButton">Switch Theme</button>
    <div style="margin-top: 1rem; font-size: 0.8rem; opacity: 0.7;">
      <p>Simplified UI focused on efficiency and clarity.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
